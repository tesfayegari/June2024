<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="custom.css">
    <script src="custom.js"></script>
</head>

<body>
    <div class="container text-bg-primary">
        <div class="alert alert-info alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Info!</strong> This alert box could indicate a neutral informative change or action.
        </div>
        First Div
    </div>
    <div class="container-fluid text-bg-success">Second Div</div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-12" id="column1">Column 1</div>
            <div class="col-md-3 col-sm-6 col-12" id="column2">Column 2</div>
            <div class="col-md-3 col-sm-6 col-12" id="column3">Column 3</div>
            <div class="col-md-3 col-sm-6 col-12" id="column4">Column 4</div>
        </div>
    </div>


</body>

</html>
